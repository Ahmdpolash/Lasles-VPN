<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaslesVPN</title>
    <link rel="shortcut icon" href="images/android-icon-144x144.png" type="image/x-icon">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- TAILWIND AND FLOWBITE LINK -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.7.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- AOS LIBRARY -->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        .rubik {
            font-family: 'Rubik', sans-serif;
        }
    </style>

</head>

<body class="rubik">

    <!-- header -->
    <header class="container mx-auto py-3 px-6 lg:py-5 lg:px-32 shadow-md fixed w-full bg-white z-20">

        <nav class="flex justify-between items-center">
            <div class="logo">
                <img src="images/logo.png" alt="">
            </div>
            <ul class="flex items-center justify-between px-2 ">
                <li
                    class="px-5 py-1 text-[18px] text-[#4f5665] hover:text-orange-500 ease-in duration-300 hidden lg:block border-b-2 border-b-orange-500">
                    <a href="">Home</a></li>
                <li class="px-5 text-[18px] text-[#4f5665]  hover:text-orange-500 duration-300 hidden lg:block"><a
                        href="#feature">Feature</a></li>
                <li class="px-5 text-[18px] text-[#4f5665]  hover:text-orange-500 duration-300 hidden lg:block"><a
                        href="#pricing">Pricing</a></li>
                <li class=" text-[18px] text-[#4f5665]  hover:text-orange-500 duration-300 hidden lg:block"><a
                        href="#testimonial">Testimonial</a></li>
            </ul>



            <div class="flex items-center">
                <a href="" class="mr-4 hidden lg:block text-black font-medium hover:text-orange-500">Sign In</a>

                <a
                    class="hidden lg:block btn px-4 py-2 lg:px-5 lg:py-2  hover:bg-orange-500 hover:text-white bg-white hover:shadow-md hover:shadow-orange-500 outline-none ease-in cursor-pointer duration-300 border  text-orange-500 font-medium border-orange-500 rounded-full mr-3 transition-all text-[14px] lg:text-base">Sign
                    Up</a>
                <a
                    class="block lg:hidden btn px-4 py-2 lg:px-5 lg:py-2 mt-[3px] lg:mt-0 hover:bg-orange-500 hover:text-white bg-white hover:shadow-md hover:shadow-orange-500 outline-none ease-in cursor-pointer duration-300 border  text-orange-500 font-medium border-orange-500 rounded-full mr-3 transition-all text-[14px] lg:text-base">Log
                    Out
                </a>

                <div class="relative block lg:hidden">
                    <img class="w-11  h-11 lg:w-12 lg:h-12 rounded-full" src="./images/people-1.png" alt="">
                    <span
                        class="bottom-0 left-7 absolute  w-3.5 h-3.5 bg-green-400 border-2 border-white dark:border-gray-800 rounded-full"></span>
                </div>


            </div>





        </nav>

    </header>

    <main class="container mx-auto py-24 px-6 lg:py-5 lg:px-32">

        <div class=" h-[90vh] flex flex-col-reverse lg:flex-row justify-between items-center">

            <div class="" data-aos="slide-up">
                <h1 class="leading-10 font-medium text-3xl lg:text-5xl text-[#0b132a] mb-2 lg:mb-3">
                    Want anything to be <br> easy with <span class="font-bold text-[#0b132a]">LaslesVPN.</span>

                </h1>
                <p class=" lg:w-[534px] lg:leading-[27px] text-[#4f5665] text-[14px] leading-6  text-base mb-2 lg:mb-3">
                    Provide a network for all your needs with ease and fun using
                    LaslesVPN discover interesting features from us.</p>

                <button class="mt-6 "> <a href=""
                        class="rounded-lg font-semibold hover:shadow-md hover:shadow-orange-500 bg-[#f53855] text-white py-3 px-5 lg:py-4 lg:px-12">Get
                        Started</a></button>
            </div>


            <div data-aos="fade-left">
                <img src="images/asset 0.png" alt="">
            </div>
        </div>
    </main>







    <div
        class="block lg:hidden fixed bottom-0 left-0 z-50 w-full h-16 bg-white border-t border-gray-200 dark:bg-gray-700 dark:border-gray-600">
        <div class="grid h-full max-w-lg grid-cols-4 mx-auto font-medium">
            <button type="button"
                class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="m19.707 9.293-2-2-7-7a1 1 0 0 0-1.414 0l-7 7-2 2a1 1 0 0 0 1.414 1.414L2 10.414V18a2 2 0 0 0 2 2h3a1 1 0 0 0 1-1v-4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v4a1 1 0 0 0 1 1h3a2 2 0 0 0 2-2v-7.586l.293.293a1 1 0 0 0 1.414-1.414Z" />
                </svg>
                <span
                    class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Home</span>
            </button>
            <button type="button"
                class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M11.074 4 8.442.408A.95.95 0 0 0 7.014.254L2.926 4h8.148ZM9 13v-1a4 4 0 0 1 4-4h6V6a1 1 0 0 0-1-1H1a1 1 0 0 0-1 1v13a1 1 0 0 0 1 1h17a1 1 0 0 0 1-1v-2h-6a4 4 0 0 1-4-4Z" />
                    <path
                        d="M19 10h-6a2 2 0 0 0-2 2v1a2 2 0 0 0 2 2h6a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1Zm-4.5 3.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2ZM12.62 4h2.78L12.539.41a1.086 1.086 0 1 0-1.7 1.352L12.62 4Z" />
                </svg>
                <span
                    class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Feature</span>
            </button>
            <button type="button"
                class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4 12.25V1m0 11.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M4 19v-2.25m6-13.5V1m0 2.25a2.25 2.25 0 0 0 0 4.5m0-4.5a2.25 2.25 0 0 1 0 4.5M10 19V7.75m6 4.5V1m0 11.25a2.25 2.25 0 1 0 0 4.5 2.25 2.25 0 0 0 0-4.5ZM16 19v-2" />
                </svg>
                <span
                    class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Pricing</span>
            </button>
            <button type="button"
                class="inline-flex flex-col items-center justify-center px-5 hover:bg-gray-50 dark:hover:bg-gray-800 group">
                <svg class="w-5 h-5 mb-2 text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500"
                    aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                    <path
                        d="M10 0a10 10 0 1 0 10 10A10.011 10.011 0 0 0 10 0Zm0 5a3 3 0 1 1 0 6 3 3 0 0 1 0-6Zm0 13a8.949 8.949 0 0 1-4.951-1.488A3.987 3.987 0 0 1 9 13h2a3.987 3.987 0 0 1 3.951 3.512A8.949 8.949 0 0 1 10 18Z" />
                </svg>
                <span
                    class="text-sm text-gray-500 dark:text-gray-400 group-hover:text-blue-600 dark:group-hover:text-blue-500">Testimonial</span>
            </button>
        </div>
    </div>















    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        offset: 300,
        duration: 400,
      });
    </script>

</body>

</html>
